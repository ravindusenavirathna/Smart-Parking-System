    <h1 style="margin: 60px 0px 0px 60px;">Contact Us</h1>
    <main>

        <div class="container-contact">
            <div class="contact-form-container">
                <form action="../src/contact.php" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required style="height: 170px;"></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-icon">
                - OR -
                <div class="icon-r">
                    <a href="#">
                        <div class="icon-c"><img src="/assets/images/whatsapp.png" style="padding-left: 3px;"></div>
                    </a>
                    <a href="#">
                        <div class="icon-c"><img src="/assets/images/tele.png"
                                style="width: 28px; height: 27px; padding-top: 13px; padding-left: 3px;"> </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
