<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Parking System</title>
    <link rel="shortcut icon" href="../assets/images/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="register-container">
        <div class="register-box">
            <h2>Create an Account</h2>
            <form action="../src/register.php" method="POST" onsubmit="return validatePasswords()">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="register-button"
                    style="font-family: 'Ubuntu', sans-serif;">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <!-- Popup Notification -->
    <div id="popupNotification" class="popup-notification hidden">
        Passwords do not match. Please try again.
    </div>
    <script src="../assets/js/register.js"></script>
</body>

</html>
