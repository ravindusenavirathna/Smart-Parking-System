<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management - Smart Parking System</title>
    <link rel="shortcut icon" href="../assets/images/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/parking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1>Smart Parking System</h1>
        <a href="../public/index.html">
            <img src="../assets/images/logout.png" alt="logout" width="30px" height="30px"
                style="filter: invert(1);margin-top: 8.5px;"></a>
    </header>

    <main class="parking-container">
        <div style="display: flex;justify-content: space-evenly;">
            <div style="width:fit-content;">
                <section class="available-spots">
                    <h2>Available Parking Spots</h2>
                    <div id="parking-spots" class="spots-grid">
                        <!-- Parking spot buttons will be dynamically generated here -->
                    </div>
                </section>

                <section class="reserve-form">
                    <h2>Reserve Your Spot</h2>
                    <form action="../src/reserve.php" method="POST">
                        <div class="input-group">
                            <label for="vehicle_number">Vehicle Number</label>
                            <input type="text" id="vehicle_number" name="vehicle_number" required>
                        </div>
                        <div class="input-group">
                            <label for="selected_spot">Parking Spot</label>
                            <input type="text" id="selected_spot" name="selected_spot" readonly required>
                        </div>
                        <button type="submit" class="reserve-button" style="font-family: 'Ubuntu', sans-serif;">Reserve
                            Spot</button>
                    </form>
                </section>
            </div>
            <div>
                <h2>Your Reserved Parking Spots</h2>
                <div id="user-reserved-spots" class="reserved-grid"></div>

                <h2>Previous Reservations</h2>
                <div id="previous-reservations" class="reserved-grid2"></div>
            </div>
        </div>

    </main>

    <!-- Popup Notification -->
    <div id="popupNotification" class="popup-notification hidden"></div>

    <script src="../assets/js/parking.js"></script>
</body>

</html>
